<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
	  xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8"/>
<title>Home</title>
<link rel="stylesheet" type="text/css" href="../../css/bootstrap.min.css">
</head>
<body>
<div class="container">
	<div class="row">
		<div class="col-6">
			<a href="/">Home</a>&nbsp;|&nbsp;
			<a href="/patient/list">Patients</a>&nbsp;|&nbsp;
		</div>
	</div>
	
	<div class="row"><h2>Patient List</h2></div>
	<div class="row">
		<a href="/patient/add" class="btn btn-primary btn-sm">Add Patient</a>&nbsp;|&nbsp;
		<table class="table table-bordered">
			<thead>
				<tr>
					<th>Id</th>
					<th>Given Name</th>
					<th>Family Name</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="patient : ${patients}">
					<td style="width: 10%" th:text="${patient.patientId}"></td>
					<td th:text="${patient.givenName}"></td>
					<td th:text="${patient.familyName}"></td>	
					<td style="width: 15%" class="text-center">
						<a th:href="@{/patient/get/{id}(id=${patient.patientId})}">Get All Info</a>&nbsp;|&nbsp;
						<a th:href="@{/patient/update/{id}(id=${patient.patientId})}">Edit</a>&nbsp;|&nbsp;
						<a th:href="@{/patient/delete/{id}(id=${patient.patientId})}">Delete</a>
					</td>				
				</tr>
			</tbody>
		</table>
	</div>
</div>
</body>
</html>
